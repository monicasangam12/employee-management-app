<html>
    <div>
        <h1>Employees Details List</h1>
        <input type="text" [(ngModel)]="$newEmployee" placeholder="New Employee Name">
        <button (click)="onAddButtonClick()">Add New Item</button>
    </div>
    <table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Position</th>
        <th>Salary</th>
    </tr>
    <tr *ngFor="let employee of tableData">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.username}}</td>
        <td>{{employee.position}}</td>
        <td>{{employee.salary}}</td>
    </tr>
